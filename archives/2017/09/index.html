      <h2 id="简介"><a href="#简介" class="headerlink" title="简介"></a>简介</h2><p>贝塞尔曲线（Bezier Curve）是一种重要的数学工具，可以利用少量的点生成任意光滑的曲线。贝塞尔曲线最初由法国工程师皮埃尔·贝塞尔（Pierre Bezier）提出，他运用贝塞尔曲线设计汽车的主体部分。随后它被大规模用于设计领域中，例如Photoshop中的钢笔工具，还有动画中的缓动特效。</p>
